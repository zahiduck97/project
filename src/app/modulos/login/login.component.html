<section>
 <div class="padre">
   <div class="form">
     <form [formGroup]="formLogin">
       <div class="">
         <mat-form-field>
           <mat-label>USUARIO</mat-label>
           <input matInput placeholder="Introduce tu usuario" formControlName="usuario"
           oninput="this.value = this.value.toUpperCase()">
         </mat-form-field>
       </div>

       <div class="input">
         <mat-form-field>
           <mat-label>PASSWORD</mat-label>
           <input matInput type="password" placeholder="Introduce tu contraseÃ±a" formControlName="password"
           oninput="this.value = this.value.toUpperCase()">
         </mat-form-field>
       </div>

       <div class="button">
         <button mat-raised-button [routerLink]="'/modulos/dashboard'" [disabled]="formLogin.invalid">ENVIAR</button>
       </div>
     </form>
   </div>
 </div>
</section>
